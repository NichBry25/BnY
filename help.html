<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Marine Life</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .infographic {
      max-width: 100%;
      height: auto;
      transition: filter 0.2s;
    }
    
    .infographic:hover {
      filter: brightness(0.8);
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      margin: 15% auto;
      padding: 20px;
      max-width: 80%;
      position: relative;
    }
    
    .close {
      position: absolute;
      top: 10px;
      right: 25px;
      color: black;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }

    header {
      background-image: url("images/wavebg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="bg-white border-gray-20">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4">
      <img src="image/logoCut.png" class="h-10 mx-5" alt="CoralServe Logo" />
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
          <li>
            <a href="index.html" class="block py-2 px-3  hover:bg-gray-100 rounded md:hover:bg-transparent md:hover:text-blue-700  md:p-0 font-bold">HOME</a>
          </li>
          <li>
            <a href="help.html" class="block py-2 px-3 rounded text-white bg-blue-700 md:bg-transparent md:border-0 md:p-0 md:text-blue-700 font-bold" aria-current="page">HOW TO HELP</a>
          </li>
          <li>
            <a href="news.html" class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 font-bold">NEWS</a>
          </li>
          <li>
            <a href="donate.html" class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 font-bold">DONATE</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <header class="bg-blue-500 text-white text-center py-16">
    <div class="container mx-auto">
      <h1 class="text-4xl font-bold mb-2">Help Protect Marine Life</h1>
      <p class="text-lg">Learn how you can make a difference</p>
    </div>
  </header>

  <!-- Infographics Section -->
  <section id="infographics" class="py-5">
    <div class="container mx-auto px-4">
      <h2 class="text-center text-3xl font-semibold mb-8">Infographics</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Infographic 1 -->
        <div class="flex justify-center">
          <img src="images/marine_infographics1.png" alt="Infographic 1" class="infographic cursor-pointer" onclick="openModal('images/marine_infographics1.png')">
        </div>
        <!-- Infographic 2 -->
        <div class="flex justify-center">
          <img src="images/marine_infographics2.png" alt="Infographic 2" class="infographic cursor-pointer" onclick="openModal('images/marine_infographics2.png')">
        </div>
        <!-- Infographic 3 -->
        <div class="flex justify-center">
          <img src="images/marine_infographics3.png" alt="Infographic 3" class="infographic cursor-pointer" onclick="openModal('images/marine_infographics3.png')">
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" class="w-full h-auto">
    </div>
  </div>

  <!-- Videos Section -->
  <section id="videos" class="py-16 bg-gray-100">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8">Videos</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="relative" style="padding-top: 56.25%;">
          <iframe class="absolute top-0 left-0 w-full h-full" src="https://www.youtube.com/embed/HQTUWK7CM-Y?start=113" allowfullscreen></iframe>
        </div>
        <div class="relative" style="padding-top: 56.25%;">
          <iframe class="absolute top-0 left-0 w-full h-full" src="https://www.youtube.com/embed/HGxBRTV3ejo?start=113" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>



  <!-- JavaScript to handle mobile menu -->
  <script>
    function openModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('myModal').style.display = "block";
    }

    function closeModal() {
      document.getElementById('myModal').style.display = "none";
    }
  </script>

  <script src="dist/flowbite.min.js"> 
    
  </script>
</body>
</html>
