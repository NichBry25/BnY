<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("images/bgdonate.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="bg-white">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-center">
                    <div class="flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                        <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                            <span class="absolute -inset-0.5"></span>
                            <span class="sr-only">Open main menu</span>
                            <!--
                                Icon when menu is closed.
                                Menu open: "hidden", Menu closed: "block"
                            -->
                            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <!--
                                Icon when menu is open.
                                Menu open: "block", Menu closed: "hidden"
                            -->
                            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex shrink-0 items-center align-middle">
                            <img class="h-10 w-auto" src="images/coralserve.png" alt="CoralServe">
                        </div>
                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="index.html" class="rounded-md px-3 py-2 text-sm font-medium text-teal-500 hover:bg-blue-400 hover:text-white">HOME</a>
                                <a href="help.html" class="rounded-md px-3 py-2 text-sm font-medium text-teal-500 hover:bg-blue-400 hover:text-white">HOW TO HELP</a>
                                <a href="news.html" class="rounded-md px-3 py-2 text-sm font-medium text-teal-500 hover:bg-blue-400 hover:text-white">NEWS</a>
                                <a href="donate.html" class="rounded-md bg-blue-600 px-3 py-2 text-sm font-medium text-white" aria-current="page">DONATIONS</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
                <div class="space-y-1 px-2 pb-3 pt-2">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="index.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Home</a>
                    <a href="help.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">How to Help</a>
                    <a href="news.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">News</a>
                    <a href="donate.html" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Donations</a>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container mx-auto my-12">
        <h1 class="text-4xl font-bold text-center mb-8">Support These Organizations</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Card 1 -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="org1.jpg" class="w-full h-48 object-cover" alt="Organization 1">
                <div class="p-6">
                    <h5 class="text-xl font-bold mb-2">Organization 1</h5>
                    <p class="text-gray-700 mb-4">Brief description of Organization 1.</p>
                    <a href="https://donate-to-organization1.com" class="bg-blue-500 text-white px-4 py-2 rounded">Donate Now</a>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="org2.jpg" class="w-full h-48 object-cover" alt="Organization 2">
                <div class="p-6">
                    <h5 class="text-xl font-bold mb-2">Organization 2</h5>
                    <p class="text-gray-700 mb-4">Brief description of Organization 2.</p>
                    <a href="https://donate-to-organization2.com" class="bg-blue-500 text-white px-4 py-2 rounded">Donate Now</a>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="org3.jpg" class="w-full h-48 object-cover" alt="Organization 3">
                <div class="p-6">
                    <h5 class="text-xl font-bold mb-2">Organization 3</h5>
                    <p class="text-gray-700 mb-4">Brief description of Organization 3.</p>
                    <a href="https://donate-to-organization3.com" class="bg-blue-500 text-white px-4 py-2 rounded">Donate Now</a>
                </div>
            </div>
            <!-- More cards can be added here -->
        </div>
    </div>


    <!-- JavaScript to handle mobile menu -->
    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
